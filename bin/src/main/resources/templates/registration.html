    <div class=" container-fluid ">
        <div class="row justify-content-center align items-center">
            <div class="col-md-6">
                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                </div>
                <div class="d-flex flex-column align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                 <div class="red-background">
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
                         <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>
                        <div th:if="${message}">
                            <p class="alert alert-danger" th:text="${message}"></p>
                        </div>
                        <div th:if="${register}">
                            <p class="alert alert-info" th:text="${register}"></p>
                        </div>
                        <!-- ... (your form content) -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username" th:field="*{username}" required
                                        placeholder="Enter Username" autofocus="autofocus"
                                        class="form-control form-control-lg" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" name="email" th:field="*{email}" required
                                        placeholder="Enter email" autofocus="autofocus"
                                        class="form-control form-control-lg" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="text" id="phone" name="phone" th:field="*{phone}" required
                                        placeholder="Phone no" autofocus="autofocus"
                                        class="form-control form-control-lg" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" th:field="*{password}"
